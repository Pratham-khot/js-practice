<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
<div id="profile" align="center" style="padding-top: 250px;">
    <button id="viewDetails">Click to View Profile</button>
    <div id="profileData" style="margin-top: 20px;">
        <img id="profilePhoto" src="" alt="Profile Photo" style="width: 100px; height: 100px; border-radius: 50%; display: none;">
        <p id="followersCount"></p>
    </div>
</div>
</body>
<script>
    const requestUrl='https://api.github.com/users/hiteshchoudhary'
    const xhr=new XMLHttpRequest()
    xhr.open('GET',requestUrl)
    let data
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            data=JSON.parse(this.responseText)
            console.log(typeof(data));
            console.log(data);
            console.log(data.followers);
            console.log(data.avatar_url);
            
            
            
        }
    }
    xhr.send()
    
    document.querySelector('#viewDetails').addEventListener('click',function(){
        document.getElementById('profilePhoto').src = data.avatar_url;
        document.getElementById('profilePhoto').style.display='block';
        document.getElementById('followersCount').innerHTML=`Followers : ${data.followers}`
        
    })
</script>
</html>
